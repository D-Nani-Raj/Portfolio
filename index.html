<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Nani Raj - Portfolio</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;res
            min-height: 100vh;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .portfolio-card { 
            background: white; 
            width: 100%; 
            max-width: 400px; 
            padding: 40px 30px; 
            border-radius: 12px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); 
            text-align: center; 
            margin: auto;
        }

        .profile-img { 
            width: 130px; 
            height: 130px; 
            background-color: #ddd; 
            border-radius: 50%; 
            margin: 0 auto 20px; 
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .profile-img img { width: 100%; height: 100%; object-fit: cover; }

        .portfolio-card h1 { font-size: 26px; color: #222; margin-bottom: 5px; font-weight: 700; }
        .title { color: #666; font-size: 16px; margin-bottom: 20px; font-weight: 500; }
        .bio { font-size: 14px; color: #555; margin-bottom: 25px; line-height: 1.6; }

        .skills { margin-bottom: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .skill-tag { background: #eef1f5; color: #444; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 600; }

        .btn-container { display: flex; flex-direction: column; gap: 12px; }
        .btn { display: block; background: #111; color: white; padding: 14px; text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
        .btn:hover { background: #333; transform: translateY(-2px); }

        .btn.linkedin { background-color: #0077b5; }
        .footer { margin-top: 35px; font-size: 12px; color: #999; }

    </style>
</head>
<body>

    <div class="portfolio-card">
        <div class="profile-img">
            <img src="1000202605.jpg" alt="D Nani Raj" onerror="this.src='https://via.placeholder.com/150?text=Nani'">
        </div>

        <h1>D NANI RAJ</h1>
        <p class="title">BCA Student | Web Developer</p>

        <p class="bio">
            Motivated BCA student with strong communication skills and a passion for Web Technologies and SQL.
        </p>

        <div class="skills">
            <span class="skill-tag">HTML5</span>
            <span class="skill-tag">CSS</span>
            <span class="skill-tag">SQL</span>
            <span class="skill-tag">MS Excel</span>
        </div>

        <div class="btn-container">
            <a href="resumednr.netlify.app" class="btn" target="_blank">View Resume-</a>
            <a href="https://www.linkedin.com/in/d-nani-raj-043632305" class="btn linkedin" target="_blank">LinkedIn Profile</a>
            <a href="https://github.com/d-nani-raj" class="btn" target="_blank">GitHub Profile</a>
        </div>
        
        <div class="footer">Â© 2025 D Nani Raj</div>
    </div>

</body>
</html>
